<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideosSonic - Pro Downloader</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 400px; text-align: center; transition: all 0.3s ease; }
        
        h2 { color: #1e3c72; margin-top: 0; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        
        button { background-color: #ff0055; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; transition: background 0.3s; margin-top: 10px; }
        button:hover { background-color: #d60045; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Video Info Section (Hidden pehle) */
        #videoInfo { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        h3 { font-size: 1rem; color: #333; margin: 10px 0; }
        
        select { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; background: #f9f9f9; }
        
        .loader { color: #1e3c72; font-weight: bold; display: none; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>‚ö° VideosSonic</h2>
        <p>Paste link (YouTube, Amazon, TikTok)</p>
        
        <input type="text" id="urlInput" placeholder="Paste link here..." />
        <button id="searchBtn" onclick="fetchInfo()">üîç Search Video</button>

        <div id="loading" class="loader">Fetching Info... Please wait...</div>

        <div id="videoInfo">
            <img id="thumb" src="" alt="Thumbnail">
            <h3 id="vidTitle">Video Title</h3>
            
            <label style="float: left; font-size: 0.9rem; color: #555;">Select Quality:</label>
            <select id="qualitySelect">
                <option value="high">üåü High Quality (HD/4K)</option>
                <option value="medium">üì± Medium (720p) - Faster</option>
                <option value="low">üíæ Low Data (360p) - Data Saver</option>
                <option value="audio">üéµ Audio Only (MP3)</option>
            </select>

            <button id="downloadBtn" onclick="startDownload()">‚¨á Download Now</button>
            <div id="dlStatus" class="loader">Downloading... Check Terminal for %</div>
        </div>
    </div>

    <script>
        let currentUrl = "";

        // Is function mein purana link hi hai, ye theek hai
        async function fetchInfo() {
            const url = document.getElementById('urlInput').value;
            const loading = document.getElementById('loading');
            const videoInfo = document.getElementById('videoInfo');
            
            if(!url) return alert("Link to daalo bhai!");

            currentUrl = url;
            loading.style.display = 'block';
            videoInfo.style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch('https://axile-inordinately-raelyn.ngrok-free.dev/get-info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const data = await response.json();

                if (data.status === "success") {
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('vidTitle').innerText = data.title;
                    videoInfo.style.display = 'block';
                } else {
                    alert("Error: " + data.message);
                }
            } catch (err) {
                alert("Server Error! Python chal raha hai?");
            }
            
            loading.style.display = 'none';
            document.getElementById('searchBtn').disabled = false;
        }

        // --- YE HAI WO NAYA MAGIC CODE JO AAPKE PAAS NAHI THA ---
        async function startDownload() {
            const quality = document.getElementById('qualitySelect').value;
            const dlStatus = document.getElementById('dlStatus');
            const btn = document.getElementById('downloadBtn');

            dlStatus.style.display = 'block';
            dlStatus.innerText = "‚è≥ Downloading & Sending to Mobile... (Wait karo)";
            dlStatus.style.color = "blue";
            btn.disabled = true;

            try {
                const response = await fetch('https://axile-inordinately-raelyn.ngrok-free.dev/download-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: currentUrl, quality: quality })
                });

                if (!response.ok) throw new Error("Server Error");

                const contentType = response.headers.get("content-type");
                
                // Agar JSON Error aaya
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const errorData = await response.json();
                    throw new Error(errorData.message);
                }

                // Agar FILE aayi to ye chalega (Ye pehle missing tha)
                dlStatus.innerText = "üì¶ File Received! Saving...";
                
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = downloadUrl;
                a.download = "VideosSonic_Video.mp4"; 
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);

                dlStatus.innerText = "‚úÖ Download Complete! Gallery Check karo.";
                dlStatus.style.color = "green";

            } catch (err) {
                dlStatus.innerText = "‚ùå Error: " + err.message;
                dlStatus.style.color = "red";
            }
            btn.disabled = false;
        }
    </script>
</body>
</html>
